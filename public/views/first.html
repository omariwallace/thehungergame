<div class='game-heading-container'>
  <timer interval="1000" countdown='30' class='clock badge'>
    <i class='glyphicon glyphicon-time'></i>
    {{seconds}}
  </timer>
  <h2 class='game-heading' ng-init='shakeNbake()'>NOM-inate!</h2>
  <span class='counter badge'>
    <i class="fa fa-cutlery"></i>
    {{currentIndex+1}} / {{restaurants.length}}
  </span>
</div>
  <slider currentIndex="currentIndex" restaurants="restaurants"></slider>
