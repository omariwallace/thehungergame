<section class='main' ng-controller="RestaurantsController">

  <div ui-view="transition" class='pop container sign'>
    <div ui-view="first" class="slidedown sign">
      <div ui-view="loading" class="slidedown sign">
        <div class='container'>
          <div ng-init='initialize()' class='welcome jumbotron text-center'>
            <h1 class='headline'>FEED THE HUNGER</h1>
            <div ng-if='!latLngString'>
              <p class='flash'>Acquiring your position...</p>
            </div>
            <a ng-if='latLngString' class='btn btn-primary btn-lg fadeIn' ui-sref="home.loading">Single Player</a>
            <a ng-if='latLngString' class='btn btn-primary btn-lg fadeIn' ng-click='social()' ui-sref="home.loading">Multiplayer</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class='text-center'>
      <p>Your location is: {{coords}}</p>
    </div>
  </footer>
</section>
