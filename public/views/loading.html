<div class='loading' ng-switch on='venuesLoaded'>
  <div class='welcome jumbotron text-center'>
    <h2>DELICIOUSNESS AWAITS</h2>
    <h3>Choose Wisely</h3>
    <div class='spin-container' ng-switch-when='false'>
      <span us-spinner='{zIndex: 0}'></span>
    </div>
    <div ng-switch-when='true'>
      <a class='btn btn-primary btn-lg' ui-sref="home.firstRound">Start Game</a>
    </div>
  </div>
</div>
